 apiVersion: v1
 kind: PersistentVolumeList
 items:
   - apiVersion: v1
     kind: PersistentVolume
     metadata:
       name: nsolid-registry
     spec:
      capacity:
        storage: 10Gi
      accessModes:
        - ReadWriteOnce
      awsElasticBlockStore:
        volumeID: vol-XXXXXXXX
        fsType: ext4
   - apiVersion: v1
     kind: PersistentVolume
     metadata:
       name: nsolid-console
     spec:
      capacity:
        storage: 10Gi
      accessModes:
        - ReadWriteOnce
      awsElasticBlockStore:
        volumeID: vol-XXXXXXXX
        fsType: ext4
